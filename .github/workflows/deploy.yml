name: ğŸš€ Deploy Depth Studio to Firebase Hosting
# ==============================================
# Ù†Ø´Ø± ØªØ·Ø¨ÙŠÙ‚ Depth Studio Ø¹Ù„Ù‰ Firebase Hosting Ø§Ù„ÙƒÙ„Ø§Ø³ÙŠÙƒÙŠ
# ÙŠØ­Ù„ Ù…Ø´ÙƒÙ„Ø© Firebase App Hosting Ù…Ø¹ monorepo + Next.js 14
# 
# Ø§Ù„Ù…Ù…ÙŠØ²Ø§Øª:
# âœ… ØªØ­ÙƒÙ… ÙƒØ§Ù…Ù„ ÙÙŠ Ø¹Ù…Ù„ÙŠØ© Ø§Ù„Ø¨Ù†Ø§Ø¡
# âœ… Ø¯Ø¹Ù… middleware-manifest.json
# âœ… Ø¯Ø¹Ù… SSR Ù…Ø¹ Next.js standalone
# âœ… Ù…ØªÙˆØ§ÙÙ‚ Ù…Ø¹ monorepo structure
# âœ… Ù†Ø´Ø± ØªÙ„Ù‚Ø§Ø¦ÙŠ Ø¹Ù†Ø¯ push Ù„Ù„Ù€ main

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'types/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'types/**'

# Environment variables
env:
  NODE_VERSION: '18'
  FIREBASE_PROJECT_ID: 'depth-studio'

jobs:
  # ==============================================
  # ğŸ§ª JOB 1: BUILD & TEST
  # ==============================================
  build:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    
    steps:
      # ======================================
      # ğŸ“¥ Checkout Repository
      # ======================================
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ======================================
      # âš™ï¸ Setup Node.js
      # ======================================
      - name: âš™ï¸ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
            types/package-lock.json

      # ======================================
      # ğŸ“¦ Install Dependencies & Build Types
      # ======================================
      - name: ğŸ“¦ Install All Dependencies
        run: |
          echo "ğŸ”§ Installing all workspace dependencies..."
          npm ci
          echo "âœ… All dependencies installed"

      # ======================================
      # ğŸ—ï¸ Build Types Package First
      # ======================================
      - name: ğŸ—ï¸ Build Shared Types
        run: |
          echo "ğŸ”¨ Building shared types package..."
          npm run --workspace=types build
          
          # Verify build output
          echo "ğŸ“¦ Verifying types build:"
          ls -la types/dist/
          echo "ğŸ“‹ Types package structure:"
          find types -name "*.js" -o -name "*.d.ts" | head -10
          echo "âœ… Types package built successfully"

      # ======================================
      # ğŸ” Debug Workspace Dependencies  
      # ======================================
      - name: ğŸ” Debug Dependencies
        run: |
          echo "ğŸ” Debugging workspace dependencies..."
          
          echo "ğŸ“‹ Workspace info:"
          npm ls --workspace=frontend --depth=0 || true
          
          echo "ğŸ“ Frontend node_modules check:"
          ls -la frontend/node_modules/ | grep depth || echo "âŒ No @depth-studio found in frontend/node_modules"
          
          echo "ğŸ“ Root node_modules check:"  
          ls -la node_modules/ | grep depth || echo "âŒ No @depth-studio found in root/node_modules"
          
          echo "ğŸ”— Manual symlink verification:"
          if [ -L "frontend/node_modules/@depth-studio/types" ]; then
            echo "âœ… Symlink exists"
            ls -la frontend/node_modules/@depth-studio/types
          else
            echo "âš ï¸ Creating manual symlink..."
            mkdir -p frontend/node_modules/@depth-studio
            ln -sf ../../../types frontend/node_modules/@depth-studio/types
            echo "âœ… Manual symlink created"
          fi

      # ======================================
      # ğŸ§ª Run Tests
      # ======================================
      - name: ğŸ§ª Run Frontend Tests
        run: |
          echo "ğŸ§ª Running frontend tests..."
          npm run --workspace=frontend test
        continue-on-error: true # Ù„Ø§ Ù†ÙˆÙ‚Ù Ø§Ù„Ù†Ø´Ø± Ø¨Ø³Ø¨Ø¨ Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª ÙØ§Ø´Ù„Ø©

      # ======================================
      # ğŸ” Lint Code
      # ======================================
      - name: ğŸ” Lint Frontend Code
        run: |
          echo "ğŸ” Linting frontend code..."
          npm run --workspace=frontend lint -- --fix --max-warnings 100
        continue-on-error: true

      # ======================================
      # ğŸ—ï¸ Build Frontend Application
      # ======================================
      - name: ğŸ—ï¸ Build Frontend (Next.js Standalone)
        env:
          # Firebase Configuration
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_DATABASE_URL: ${{ secrets.NEXT_PUBLIC_FIREBASE_DATABASE_URL }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
          
          # Application Configuration
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_FCM_VAPID_KEY: ${{ secrets.NEXT_PUBLIC_FCM_VAPID_KEY }}
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
          NEXT_PUBLIC_FIRESTORE_DATABASE_ID: depth-production
          NEXT_PUBLIC_APP_ENV: production
          NEXT_PUBLIC_USE_EMULATOR: false
          NEXT_PUBLIC_ENABLE_LOGGING: false
          
          # Build Environment
          NODE_ENV: production
        run: |
          echo "ğŸ”¨ Building frontend with Next.js standalone output..."
          echo "ğŸ”§ Using Firebase configuration from GitHub Secrets"
          
          # Build frontend
          npm run --workspace=frontend build
          
          echo "âœ… Frontend build completed successfully!"

      # ======================================
      # ğŸ”§ Prepare Firebase Hosting Structure
      # ======================================
      - name: ğŸ”§ Prepare Firebase Hosting Files
        run: |
          echo "ğŸ”§ Preparing Firebase Hosting compatible structure..."
          
          # Create hosting directory
          mkdir -p ./hosting
          
          # Copy standalone output (correct structure)
          if [ -d "frontend/.next/standalone" ]; then
            echo "ğŸ“ Copying standalone output..."
            # Next.js standalone structure: frontend/.next/standalone/frontend/
            cp -r frontend/.next/standalone/frontend/* ./hosting/
            
            # Copy node_modules for runtime dependencies
            if [ -d "frontend/.next/standalone/node_modules" ]; then
              echo "ğŸ“¦ Copying runtime dependencies..."
              cp -r frontend/.next/standalone/node_modules ./hosting/
            fi
          else
            echo "âŒ Standalone output not found!"
            exit 1
          fi
          
          # Copy static files
          if [ -d "frontend/.next/static" ]; then
            echo "ğŸ“ Copying static files..."
            mkdir -p ./hosting/.next/static
            cp -r frontend/.next/static/* ./hosting/.next/static/
          fi
          
          # Copy public files
          if [ -d "frontend/public" ]; then
            echo "ğŸ“ Copying public files..."
            cp -r frontend/public/* ./hosting/
          fi
          
          # Verify middleware-manifest.json
          if [ -f "./hosting/.next/server/middleware-manifest.json" ]; then
            echo "âœ… middleware-manifest.json found in correct location"
          else
            echo "âš ï¸ middleware-manifest.json not found, creating fallback..."
            mkdir -p ./hosting/.next/server
            echo '{}' > ./hosting/.next/server/middleware-manifest.json
          fi
          
          # Verify server.js
          if [ -f "./hosting/server.js" ]; then
            echo "âœ… server.js found"
          else
            echo "âŒ server.js not found!"
            exit 1
          fi
          
          echo "ğŸ¯ Firebase Hosting structure prepared successfully!"

      # ======================================
      # ğŸ’¾ Cache Build Artifacts
      # ======================================
      - name: ğŸ’¾ Cache Build Artifacts
        uses: actions/cache@v3
        with:
          path: |
            ./hosting
            frontend/.next/cache
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      # ======================================
      # ğŸ“¤ Upload Build Artifacts
      # ======================================
      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hosting-files
          path: ./hosting
          retention-days: 1

  # ==============================================
  # ğŸš€ JOB 2: DEPLOY TO FIREBASE
  # ==============================================
  deploy:
    name: ğŸš€ Deploy to Firebase
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      # ======================================
      # ğŸ“¥ Checkout Repository
      # ======================================
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      # ======================================
      # ğŸ“¥ Download Build Artifacts
      # ======================================
      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: hosting-files
          path: ./hosting

      # ======================================
      # ğŸ”§ Setup Firebase CLI
      # ======================================
      - name: ğŸ”§ Setup Firebase CLI
        run: |
          npm install -g firebase-tools

      # ======================================
      # ğŸ”¥ Deploy to Firebase Hosting & Functions
      # ======================================
      - name: ğŸ”¥ Deploy to Firebase Hosting & Functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID: depth-studio
        run: |
          echo "ğŸš€ Deploying to Firebase Hosting & Functions..."
          
          # Install function dependencies
          echo "ğŸ“¦ Installing function dependencies..."
          cd functions
          npm ci
          cd ..
          
          # Deploy hosting and functions together
          firebase deploy --project=${{ env.FIREBASE_PROJECT_ID }} --token="$FIREBASE_TOKEN"
          
          echo "âœ… Deployment completed successfully!"

      # ======================================
      # ğŸ“Š Post-Deploy Verification
      # ======================================
      - name: ğŸ“Š Verify Deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          
          # Get hosting URL
          HOSTING_URL="https://${{ env.FIREBASE_PROJECT_ID }}.web.app"
          echo "ğŸŒ Application URL: $HOSTING_URL"
          
          # Basic health check
          curl -f "$HOSTING_URL" > /dev/null && echo "âœ… Health check passed" || echo "âš ï¸ Health check failed"

      # ======================================
      # ğŸ“¢ Notify Deployment Success
      # ======================================
      - name: ğŸ“¢ Deployment Summary
        run: |
          echo "ğŸ‰ **Deployment Summary**"
          echo "âœ… Build: Successful"
          echo "âœ… Deploy: Successful" 
          echo "ğŸŒ URL: https://${{ env.FIREBASE_PROJECT_ID }}.web.app"
          echo "ğŸ“… Time: $(date)"
          echo "ğŸ”— Commit: ${{ github.sha }}" 