# Firebase App Hosting Configuration
# Depth Studio Frontend Deployment Settings

# Build settings
runConfig:
  runtime: nodejs18
  minInstances: 0
  maxInstances: 100
  concurrency: 1000
  
env:
  # Firebase Configuration
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: FIREBASE_API_KEY
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: depth-studio.firebaseapp.com
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: depth-studio
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: depth-studio.appspot.com
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: FIREBASE_MESSAGING_SENDER_ID
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: FIREBASE_APP_ID
  - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    secret: FIREBASE_MEASUREMENT_ID
  
  # Application Configuration
  - variable: NEXT_PUBLIC_API_URL
    value: https://depth-studio.web.app/api
  - variable: NEXT_PUBLIC_APP_ENV
    value: production
  - variable: NEXT_PUBLIC_ENABLE_LOGGING
    value: "true"
  - variable: NEXT_PUBLIC_FIRESTORE_DATABASE_ID
    value: depth-production
  - variable: NEXT_PUBLIC_USE_EMULATOR
    value: "false"
    
  # Google OAuth
  - variable: NEXT_PUBLIC_GOOGLE_CLIENT_ID
    secret: GOOGLE_CLIENT_ID
    
  # FCM Notification
  - variable: NEXT_PUBLIC_FCM_VAPID_KEY
    secret: FCM_VAPID_KEY

buildConfig:
  rootDirectory: /
  buildCommand: cd frontend && npm install && npm run build
  outputDirectory: frontend/.next 